<ng-container *ngIf="this.userData()">
  <header>
    <div class="mx-auto max-w-screen-xl flex justify-between px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <div class="flex gap-4">
        <a href="#" class="block shrink-0">
          <span class="sr-only">Profile</span>
          <img alt="Man"
            src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
            class="h-10 w-10 rounded-full object-cover" />
        </a>
        <div class="text-center sm:text-left">
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Welcome Back, {{this.userData()}}</h1>
          
          <div class="flex items-center gap-4">
            <span class="text-sm text-gray-500">3 Wishes</span>
            <span aria-hidden="true" class="h-6 w-px rounded-full bg-gray-200"></span>
            <span class="text-sm text-gray-500">5 Friends</span>
          </div>
        </div>
      </div>
      
      <button type="submit" (click)="signOut()"
        class="sm:justify-end px-3 py-3 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-75" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>
  </header>
</ng-container>
<div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
  <router-outlet></router-outlet>
</div>
